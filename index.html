<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="container-fluid background">
            <div class="container main-box">
                <div class="row">
                    <aside class="col-5 d-flex flex-column p-0">
                        <section class="user-box d-flex align-items-center justify-content-between">
                            <div class="user-info">
                                <img class="profile-pic" src="./img/avatar_io.jpg" alt="mia immagine profilo">
                                <h6 class="user-name">Valentina</h6>
                            </div>

                            <div class="actions">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </section>

                        <section class="settings d-flex align-items-center">
                            <i class="fas fa-bell-slash"></i>
                            <div>
                                <h6>Ricevi notifiche di nuovi messaggi</h6>
                                <span class="text"><a href="#">Attiva notifiche desktop</a></span>
                            </div>
                        </section>

                        <section class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </section>

                        <section class="contacts-box">
                            <div class="contact" v-for="(contact,index) in contacts">
                                <img :src="returnSrc(contact)" class="profile-pic" alt="immagine profilo">
                                <h6 class="user-name">{{contact.name}}</h6>
                            </div>
                        </section>
                    </aside>

                    <main class="col-7 d-flex flex-column p-0">

                        <section class="user-box d-flex align-items-center justify-content-between">
                            <div class="info-contact d-flex">
                                <img class="profile-pic" src="img/avatar_io.jpg" alt="">
                                <div>
                                    <h6 class=" user-name">Nome Utente</h6>
                                    <div class="text">Ultimo accesso oggi alle... </div>
                                </div>
                            </div>
                            <div class="actions">
                                <i class="fas fa-search"></i>
                                <i class="fas fa-paperclip"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </section>

                        <section class="chat-box d-flex">
                        </section>

                        <section class="sending-msg d-flex justify-content-between">
                            <i class="far fa-smile"></i>
                            <input type="text" placeholder="Scrivi un messaggio">
                            <i class="fas fa-microphone"></i>
                        </section>


                    </main>
                </div>
            </div>
        </div>
    </div>

    </div>

    </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
